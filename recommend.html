<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Package Recommendations - EcoPack AI</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="nav-brand">
                    <div class="logo">
                        <i class="fas fa-box"></i>
                    </div>
                    <a href="index.html" class="brand-text">EcoPack AI</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="recommend-container">
        <div class="container">
            <!-- Header -->
            <div class="page-header">
                <h1>Smart Package Recommendations</h1>
                <p>AI-powered suggestions with real-time market data and environmental impact</p>
            </div>

            <!-- Form Card -->
            <div class="form-card">
                <div class="card-header">
                    <h2>Product Specifications</h2>
                    <div class="live-badge">
                        <i class="fas fa-globe"></i>
                        Live Data
                    </div>
                </div>
                <div class="card-content">
                    <form id="recommendForm" class="form-grid">
                        <!-- Dimensions Row -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="length">Length (cm)</label>
                                <input type="number" id="length" name="length" placeholder="0" required>
                            </div>
                            <div class="form-group">
                                <label for="width">Width (cm)</label>
                                <input type="number" id="width" name="width" placeholder="0" required>
                            </div>
                            <div class="form-group">
                                <label for="height">Height (cm)</label>
                                <input type="number" id="height" name="height" placeholder="0" required>
                            </div>
                        </div>

                        <!-- Weight -->
                        <div class="form-group">
                            <label for="weight">Weight (kg)</label>
                            <input type="number" id="weight" name="weight" step="0.1" placeholder="0.0" required>
                        </div>

                        <!-- Fragility -->
                        <div class="form-group">
                            <label for="fragility">Fragility</label>
                            <select id="fragility" name="fragility" required>
                                <option value="">Select fragility level</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <!-- Product Type -->
                        <div class="form-group">
                            <label for="productType">Product Type</label>
                            <select id="productType" name="productType" required>
                                <option value="">Select product type</option>
                                <option value="electronics">Electronics</option>
                                <option value="food">Food</option>
                                <option value="clothing">Clothing</option>
                                <option value="toys">Toys</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                            <span class="btn-text">Get Smart Recommendations</span>
                            <i class="fas fa-spinner fa-spin loading-icon" style="display: none;"></i>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <h2>AI-Powered Recommendations</h2>
                    <button id="downloadBtn" class="btn btn-primary">
                        <i class="fas fa-download"></i>
                        Download Report
                    </button>
                </div>

                <!-- Environmental Quote -->
                <div id="environmentalQuote" class="quote-card" style="display: none;">
                    <blockquote id="quoteText"></blockquote>
                    <cite id="quoteAuthor"></cite>
                </div>

                <!-- Recommendations Grid -->
                <div id="recommendationsGrid" class="recommendations-grid">
                    <!-- Recommendations will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/free-apis.js"></script>
    <script src="js/smart-recommendations.js"></script>
    <script src="js/recommend.js"></script>
</body>
</html>
